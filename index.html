<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container'>
      <div class='cards'>
        <p>Your Cards: <span id="player"></span></p>
        <p>Dealer: <span id="dealer"></span> </p>
      </div>
      <div class="value">
        <p>Your Value: <span id="playerV"></span></p>
        <p>Dealer Value: <span id="dealerV"></span></p>
      </div>
      <button type="button" id="newgame">New Game</button>
      <button type="button" id="draw">Hit</button>
      <button type="button" id="dealerturn">Stand</button>
    </div>
    <input type="text" id="betAmount" placeholder="Bet amount">
    <p>Your bet: <span id="betDisplay"></span></p>
    <p>Your bankroll: <span id="bankrollDisplay"></span></p>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
